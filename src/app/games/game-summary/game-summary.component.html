<ng-container *ngIf="displayedGame">
    <h3>{{ displayedGame.name }}</h3>
    <div class="player-row" *ngFor="let scorecard of rankedScorecards; let i = index">
        <p>{{ i + 1 }}. {{ scorecard.player.name }} {{ scorecard.bases }} bases - {{ scorecard.strikes }} strikes</p>
    </div>
    <p *ngIf="rankedScorecards.length === 0">There are no players on this team yet...</p>
</ng-container>
<ng-container *ngIf="!displayedGame">
    <p>There are no games to display yet...</p>
</ng-container>
