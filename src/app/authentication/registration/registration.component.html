<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<form *ngIf="!isLoading" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input
            class="form-control"
            ngModel
            type="email"
            id="email"
            name="email"
            email
            required
        >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            class="form-control"
            ngModel
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
        >
        <label for="checkPassword">Re-enter password</label>
        <input
            class="form-control"
            ngModel
            type="password"
            id="checkPassword"
            name="checkPassword"
            required
            minlength="6"
        >
    </div>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <div>
        <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </div>
</form>
