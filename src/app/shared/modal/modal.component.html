<div id="backdrop" (click)="onClose()"></div>
<div id="modal-box">
    <div id="title-bar">
        <h1 id="title-text">{{ title }}</h1>
        <div>
            <ng-content select="button.modal-button"></ng-content>
            <button type="button" (click)="onClose()" class="modal-button">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </div>
    <div id="content">
        <ng-content></ng-content>
    </div>
</div>
