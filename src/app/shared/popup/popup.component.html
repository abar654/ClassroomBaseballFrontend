<ng-container *ngIf="popupOptions">
    <div id="backdrop"></div>
    <div id="popup-box">
        {{ popupOptions.message }}
        <div id="popup-box-actions">
            <button 
                class="form-button action-button"
                *ngFor="let button of popupOptions.buttons" 
                (click)="onClick(button.onClick)">
                {{ button.label }}
            </button>
        </div>
    </div>
</ng-container>
