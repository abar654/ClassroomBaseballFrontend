<div *ngIf="!teamData" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>

<div class="dashboard" *ngIf="teamData">

    <div class="dashboard-header">
        <div class="header-display">
            <h1>{{ teamData.name }}</h1>
            <img class="header-logo" src="https://www.pesis.fi/wp-content/uploads/2020/12/MAIN-LOGO-WHITE-BACKGROUND-BASEBALL-FINLAND-PNG.png" alt="">
            <button type="button" (click)="showEditForm()">Edit team</button>
        </div>
        <button class="header-button" type="button" (click)="continueMostRecentGame()">Continue Game</button>
        <button class="header-button" type="button" (click)="startNewGame()">Start New Game</button>
    </div>

    <div id="dashboard-summary" class="panel-container">
        <h2>Most Recent Game</h2>
        <app-game-summary></app-game-summary>
    </div>

    <div id="dashboard-stats" class="panel-container">
        <p>Stats!</p>
    </div>

    <div id="dashboard-list" class="panel-container">
        <h2>Recent games</h2>
        <app-game-list [games]="teamData.games"></app-game-list>
    </div>

</div>

<app-modal 
    *ngIf="isEditing"
    (close)="onCloseModal()"
    title="Edit team">
    <button type="button" class="modal-button" (click)="teamForm.deleteTeam()">
        <span class="material-symbols-outlined">delete</span>
    </button>
    <app-team-form #teamForm></app-team-form>
</app-modal>
