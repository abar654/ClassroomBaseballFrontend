<div class="teams-list-container">
    <app-team-summary 
        *ngFor="let team of teams"
        (click)="showDashboard(team)" 
        [teamData]="team">
    </app-team-summary>
    <div
        (click)="openForm()" 
        class="summary-container"
        id="create-button">
        <p>+ Create new team</p>
    </div>
</div>
<app-modal (close)="onCloseModal()" *ngIf="isEditing">
    <app-team-form></app-team-form>
</app-modal>
