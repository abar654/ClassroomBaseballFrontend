<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- Header and mobile menu toggle button -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="isCollapsed = !isCollapsed">
                <span class="icon-bar" *ngFor="let bar of [1, 2, 3]"></span>
            </button>
            <a href="#" class="navbar-brand">Classroom Baseball</a>
        </div>

        <!-- Login/Logout/Register buttons -->
        <div class="navbar-collapse" [ngClass]="{ collapse: isCollapsed }">
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="!isAuthenticated">
                    <a style="cursor: pointer;" (click)="onLogin()">Login</a>
                </li>
                <li *ngIf="!isAuthenticated">
                    <a style="cursor: pointer;" (click)="onRegister()">Register</a>
                </li>
                <li *ngIf="isAuthenticated">
                    <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
