<img 
    class="jumbo-image"
    src="https://cdn.shopify.com/s/files/1/0065/4917/6438/products/a-baseball-fan-boy-and-inside-a-high-school-classroom-background_1200x1200.jpg?v=1541164779"
    alt="baseball_boy">
<h1>Classroom Baseball</h1>
<button type="button" (click)="onLoginClick()">LOGIN</button>
<button type="button" (click)="onRegisterClick()">REGISTER</button>
<app-modal (close)="onCloseModal()" *ngIf="modalContents">
    <app-login *ngIf="modalContents === 'login'"></app-login>
    <app-registration *ngIf="modalContents === 'signup'"></app-registration>
</app-modal>
